<div class="container">
    <h2 class="mt-5">Register</h2>
    <form (submit)="register()">
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" id="username" class="form-control"  name="firstname" required />
      </div>
      <div class="mb-3">
        <label for="secondname" class="form-label">Secondname</label>
        <input type="text" id="secondname" class="form-control"  name="secondname" required />
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Job Position</label>
        <input type="text" id="jobposition" class="form-control"  name="jobposition" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control"  name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control"  name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
